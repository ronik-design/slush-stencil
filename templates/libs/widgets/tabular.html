{# Output tablular data. Note that it's up to you to output the thead manually. This just output the data. #}
<table>
  <tbody>
    {% for key, row in <%- value %> %}
      <tr>
        {% for key, cell in row %}
          <td>
            {{ cell }}
          </td>
        {% endfor %}
      </tr>
    {% endfor%}
  </tbody>
</table>
