machine:
  timezone:
    America/New_York
  node:
    version: 5.6.0

dependencies:
  cache_directories:
    - ~/nvm/versions/node/v5.6.0/lib/node_modules/wh
    - ~/nvm/versions/node/v5.6.0/bin
  pre:
    - if [ ! -e ~/nvm/versions/node/v5.6.0/bin/wh ]; then npm install -g wh; else echo "Webhook seems to be cached"; fi;

deployment:
  production:
    branch: master
    commands:
      - npm run deploy
