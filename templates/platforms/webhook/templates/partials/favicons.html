<link rel="shortcut icon" href="favicon.ico">

{% if pinicon %}
<link rel="mask-icon" sizes="any" href="{{ pinicon.image.url }}" color="{{ pinicon.color }}">
{% endif %}

{% if tileicon %}
<meta name="msapplication-TileColor" content="{{ tileicon.color }}">
<meta name="msapplication-TileImage" content="{{ tileicon.image | imageSize(144) }}">
{% endif %}

{% if favicon %}
  {% for size in [ 16, 32, 96, 160, 192 ] %}
    <link rel="icon" type="image/png" href="{{ favicon | imageSize(size) }}" sizes="{{ size }}x{{ size }}">
  {% endfor %}
  {% for size in [ 57, 60, 72, 76, 114, 120, 144, 152, 180 ] %}
    <link rel="apple-touch-icon" href="/{{ favicon | imageSize(size) }}" sizes="{{ size }}x{{ size }}">
  {% endfor %}
{% endif %}

{% if themecolor %}
<meta name="theme-color" content="{{ themecolor }}">
{% endif %}
